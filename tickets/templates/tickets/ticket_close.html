{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Close Ticket{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card p-4 shadow-lg">
    <h2>Close Ticket #{{ ticket.id }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-100 mt-3">Close Ticket</button>
      <a href="{% url 'tickets:ticket_detail' ticket.id %}" class="btn btn-outline-secondary mt-2 w-100">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
