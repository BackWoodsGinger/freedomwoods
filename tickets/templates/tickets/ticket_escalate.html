{% extends "base.html" %}
{% block title %}Escalate Ticket{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="glass-card p-4 shadow-sm">
    <h2 class="fw-bold text-dark mb-4">Escalate Ticket #{{ ticket.id }}</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="level" class="form-label fw-semibold">Select escalation level</label>
        <select name="level" id="level" class="form-select">
          <option value="2">Level 2 Support</option>
          <option value="3">Level 3 Support</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-warning text-dark">Escalate</button>
        <a href="{% url 'tickets:ticket_detail' ticket.id %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
