{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Ticket{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Create a New Ticket</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center">
        <a href="{% url 'tickets:ticket_list' %}" class="btn btn-outline-secondary mt-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
