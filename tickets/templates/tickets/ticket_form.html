{% extends "base.html" %}
{% block title %}New Ticket{% endblock %}
{% block content %}
<h2>Create a New Ticket</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url 'tickets:ticket_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
